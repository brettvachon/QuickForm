QF_DESCINCLUDER="Позволяет подключить любую группу полей компонента в текущую последовательность.<br><br>При использовании default калькулятора дополняет его, в том числе, ставит условия типа if(). При этом, отдельно считается вся группа, результат (s) сравнивается по условию, и в случае успеха, калькулятор дополняется выражениями:<br>start - перед подключаемой группой.<br>end - в конце группы."
