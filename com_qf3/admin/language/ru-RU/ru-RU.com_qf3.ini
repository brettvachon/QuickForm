QF_CDESK_DEFAULT="Это самый быстрый и самый динамичный способ в большинстве случаев. Вся логика расчета располагается в настройках самих полей, каждое из которых содержит отрезок итоговой математической строки. Динамически встраивая и убирая поля, или меняя значение, пользователь изменяет итоговую строку расчета калькулятора.  В данной строке можно использовать символы: +, *, /, -, ), (, v, ., 0-9.<br /><br />Этот способ подойдет для торговых расчетов, которые, как правило, включают простые операции: сложить, умножить. Ваша задача заключается в том, чтобы правильно расставить скобки, не вызывая ошибок калькуляции. Есть возможность ставить условия типа if с помощью функционального поля qfincluder. Для записи более сложной логики можно использовать hidden поля, скрытые настройками (скрытые для отображения в письме, на калькулятор это не влияет).<br /><br />Этот способ вычисляет только один результат. Канкатенация частей в общую строку происходит так же, как расположены поля в форме, один за другим. Этот способ не подойдет, если по логике расчета одно поле используется несколько раз, а по структуре формы - один раз (но тут можно использовать js и hidden поле). Если вы хотите увидеть общую строку расчета, подставьте в используемое калькулятором текстовое поле две точки подряд."
QF_CDESK_MULTIPL="Этот способ так же, как и предыдущий, выносит основную математическую логику в настройки самих полей. Отличием является возможность выводить несколько результатов калькулятора, возможность изменить порядок следования, возможность использовать поля выборочно, возможность использовать одно поле несколько раз, возможность добавить математики в самой формуле.<br /><br />Задайте формулу вида 4.31={4.25}{4.27}*2+({3.15}+{1.25}){4.2}, где 4.31= это fieldid calculatorSum, с которым связана формула. {4.25} - fieldid поля, вместо которго будет подставлено значение из настроек (число или математическое выражение). Точка-запятая - разделитель формул. Учитывайте, что если в итоговой форме одно и тоже поле встретится несколько раз с разным значением (например,вводится пользователем), то будет задействовано последнее. А если поле не найдено, оно будет проигнорировано.<br /><br />Для вывода нескольких результатов используйте формулу вида:<br />4.25={4.29}{4.27}{3.15};<br />4.58={4.25}{4.27}{4.25};<br />5.7=3.14*{3.16}*{3.16}/2+{4.25}{4.27}{2.15}<br /><br /> В этом способе можно использовать только простые операторы: +,*,-,/,(,). Учитывайте, что QuickForm - это динамическая форма и функцию калькуляции запускает не формула, а функциональное поле calculatorSum, после того, как визуально появится на странице. Формула - это только запись алгоритма, по которому будет сделано вычисление."
QF_CDESK_SIMPLE="В отличие от предыдущих двух калькуляторов, этот полностью переносит математическую логику в формулу. Вместо математических выражений в настройках полей, туда нужно вводить название переменной. Например, width в первом поле и height во втором. Формула для расчета половины площади тогда будет выглядеть следующим образом: 4.31 = {width}*{height}/2. Формула для расчета площади круга примет вид: 4.32 = 3.14*{d}*{d}/4, где d переменная, присвоенная полю с диаметром.<br /><br /> Это самый наглядный способ для простых калькуляторов. Однако, это не всегда совместимо с формами, использующими зависимые поля. Кроме того, этот калькулятор считает только input поля типа number, text, range.<br /><br />Как и предыдущий вариант, этот способ может выводить несколько результатов. Для этого нужно несколько раз вывести функциональное поле calculatorSum. В этом способе можно использовать только простые операторы: +,*,-,/,(,)."
QF_CDESK_CUSTOM="Все предыдущие калькуляторы считают форму js-том на компьютере клиента, а после ее отправки, сверяют, пересчитывая на сервере. Предлагаемый данный способ всегда считает на сервере, отправляя запрос аяксом при каждом изменении формы. Формула расчета записывается непосредственно на языке php. Этот вариант самый функциональный, но требует знания языка.<br /><br />Пример расчета конуса:"
